<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title></title>
    <link rel="stylesheet" href="./Bootstrap/css/bootstrap.min.css">
    <style>
        .col-md-4{
            background-color: blueviolet;
        }
        .col-md-1{
            background-color: gold;
        }
        .col-md-5{
            background-color: red;
        }
    </style>
</head>

<body>
    <!-- 列排序和列嵌套 -->
    <div class="container">
        <div class="row">
            <!-- 列排序和列偏移的区别：
                1.列偏移相邻两列互不影响，不会出现覆盖的情况
                2.列排序相邻两列会互相影响，出现覆盖的现象    
            -->
            <!-- 列排序会的时候相邻的列会被盖住 -->
            <!-- push相当于往右浮动 -->
            <!-- pull相当于往左浮动 -->
            <div class="col-md-4 col-md-pull-1">col-md-4</div>
            <div class="col-md-1 col-md-pull-1">col-md-1</div>
            <div class="col-md-5 col-md-push-1">col-md-5</div>
        </div>
        <div class="row">
            <div class="col-md-1 col-md-push-1" style="background-color: gray;">col-md-1</div>
            <div class="col-md-1 col-md-pull-2" style="background-color: green;">col-md-1</div>
            <div class="col-md-1 col-md-push-2" style="background-color: hotpink;">col-md-1</div>
            <div class="col-md-1 col-md-pull-3" style="background-color: red;">col-md-1</div>
        </div>
        <!-- 列嵌套 -->
        <!-- 分出来的小栅格还可以再分为12格这样下去继续套娃 -->
        <div class="row">
            <div class="col-md-4" style="background-color: rosybrown;">
                <div class="col-md-2" style="background-color: royalblue;">2</div>
                <div class="col-md-2">
                    <div class="col-md-4">
                        <div class="col-md-2" style="background-color: green;">2</div>
                        <div class="col-md-2" style="background-color: red;">2</div>
                        <div class="col-md-2" style="background-color: green;">2</div>
                    </div>
                </div>
                <div class="col-md-2" style="background-color: royalblue;">2</div>
                <div class="col-md-2" style="background-color: red;">2</div>
                <div class="col-md-2" style="background-color: royalblue;">2</div>
                <div class="col-md-2" style="background-color: red;">2</div>
            </div>
        </div>
    </div>
</body>

</html>
