<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>表单布局</title>
    <link rel="stylesheet" href="./Bootstrap/css/bootstrap.min.css">
</head>

<body>
    <!-- 创建的表单基本都是要放在布局里的 -->
    <!-- 把创建好的表单放在表单布局里能获得最佳的间距 -->
    <!-- 水平表单：设置样式.form-horizontal -->
    <form action="#" class="form-horizontal" role="form">
        <!-- 表单中的元素组 -->
        <div class="form-group">
            <!-- label标签的for属性指向表单元素的id属性 -->
            <label for="name" class="control-label col-md-2">name</label>
            <div class="col-md-4">
                <input type="text" id="name" class="form-control" placeholder="Please input the name">
            </div>
        </div>
    </form>
    <!-- 内联表单 -->
</body>

</html>
