<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>02-布局容器</title>
    <link rel="stylesheet" href="./Bootstrap/css/bootstrap.min.css">
</head>

<body>
    <!-- 两种布局容器 -->
    <!-- 固定宽度，两侧会有留白 -->
    <div class="container" style="background-color: red;">
        .container布局
    </div>
    <!-- 完整宽度 -->
    <div class="container-fluid" style="background-color: green;">
        .container-fluid布局
    </div>
</body>

</html>
