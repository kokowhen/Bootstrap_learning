<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>表格</title>
    <link rel="stylesheet" href="./Bootstrap/css/bootstrap.min.css">
</head>

<body>
    <!-- Bootstrap提供的表格样式：1种基础样式和4种附加样式 -->
    <!-- 原生的CSS表格不美观 -->
    <!-- Bootstrap提供的.table表格样式 -->
    <!-- 表格的边框、表格隔行换色、鼠标悬浮高亮效果、合适的表格高度 -->
    <table class="table table-bordered table-striped table-hover table-condensed">
        <tr class="info">
            <th>Name</th>
            <th>Sex</th>
            <th>Age</th>
        </tr>
        <tr class="success">
            <td>Jeffery</td>
            <td>male</td>
            <td>24</td>
        </tr>
        <tr class="danger">
            <td>Jacky</td>
            <td>male</td>
            <td>32</td>
        </tr>
        <tr class="warning">
            <td>Jay</td>
            <td>male</td>
            <td>40</td>
        </tr>
    </table>
</body>

</html>
