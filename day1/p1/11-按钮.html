<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>按钮</title>
    <link rel="stylesheet" href="./Bootstrap/css/bootstrap.min.css">
</head>

<body>
    <!-- 按钮 -->
    <!-- 1.基本样式.btn -->
    <button class="btn">btn</button>
    <button class="btn btn-danger">btn</button>
    <button class="btn btn-info">btn</button>
    <button class="btn btn-warning">btn</button>
    <button class="btn btn-primary">btn</button>
    <!-- 2.普通的元素变为按钮 -->
    <a class="btn btn-success" href="#">a标签变为按钮</a>
    <p class="btn btn-danger">p标签变为按钮</p>
    <!-- 3.设置按钮的大小 -->
    <button class="btn btn-success btn-sm">btn</button>
    <button class="btn btn-info btn-lg">btn</button>
    <!-- 4.按钮禁用 -->
    <!-- 实际被禁用disabled -->
    <button class="btn btn-success" disabled="disabled" onclick="alert('hello')">this button is disabled</button>
    <!-- 样式禁用，实际没有被禁用 -->
    <button class="btn disabled btn-info" onclick="alert('hello')">this button is not disabled</button>
</body>

</html>
