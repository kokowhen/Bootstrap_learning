<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Bootstrap/css/bootstrap.min.css">
</head>
<body>
    <!-- 1.可作为按钮使用的元素 -->
    <!-- input的button，input的submit，button，a -->
    <a href="#" class="btn btn-default" role="button">a link</a>
    <button class="btn btn-default" type="submit">button</button>
    <input type="submit" value="input submit" class="btn btn-default">
    <input type="button" value="input button" class="btn btn-default">
    <!-- 2.预定义样式 -->
    <button class="btn btn-primary">btn-primary</button>
    <button class="btn btn-default">btn-default</button>
    <button class="btn btn-danger">btn-danger</button>
    <!-- 3.按钮的尺寸设置 -->
    <button class="btn btn-sm btn-primary">btn-sm</button>
    <button class="btn btn-lg btn-primary">btn-lg</button>
    <!-- 4.激活状态 -->
    <button class="btn btn-primary active">actived button</button>
    <!-- 5.禁用状态 -->
    <button class="btn btn-danger" disabled="disabled">disabled button</button>
</body>
</html>
