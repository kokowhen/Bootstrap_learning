<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>列表</title>
    <link rel="stylesheet" href="./Bootstrap/css/bootstrap.min.css">
</head>

<body>
    <!-- Bootstrap下的三种列表样式 -->
    <!-- 无序列表 -->
    <ul>
        <li>li1</li>
        <li>li1</li>
        <li>li1</li>
    </ul>
    <!-- 有序列表 -->
    <ol>
        <li>li1</li>
        <li>li2</li>
        <li>li3</li>
    </ol>
    <!-- 描述列表 -->
    <dd>
        <li>li1</li>
        <li>li2</li>
        <li>li3</li>
    </dd>
    <hr>
    <!-- 如何去点无序列表前面的小圆点 -->
    <!-- 去点列表 -->
    <ul class="list-unstyled">
        <li>li1</li>
        <li>li2</li>
        <li>li3</li>
    </ul>
    <!-- 内联列表 -->
    <ul class="list-inline">
        <li>li1</li>
        <li>li2</li>
        <li>li3</li>
    </ul>
    <!-- 设置描述列表为内联列表 -->
    <dd class="list-inline">
        <li>li1</li>
        <li>li2</li>
        <li>li3</li>
    </dd>
</body>

</html>
